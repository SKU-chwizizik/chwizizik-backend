spring.config.import=optional:file:.env[.properties]
spring.application.name=chwizizik

kakao.client-id=32a3b4b1840f76f3ead75428904733cf
kakao.redirect-uri=http://localhost:8080/kakao/auth-code

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# MySQL 연결 설정 (password는 본인 MySQL 설정에 맞게 입력 바람)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chwizizik
spring.datasource.username=root
spring.datasource.password=

# Gemini API 설정 (gemini api key는 디코 백엔드 확인 바람)
gemini.api.key=
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent
